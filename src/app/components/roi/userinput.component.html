
    <mat-card class="z-depth">
      <h2>ROI Calculater</h2>

      <mat-card-content>
        <form >
          <div class="row">
            <div class="col-xs-8 col-md-4">
              <mat-form-field
                class="example-full-width"
                style="font-size: xx-large"
              >
                <input  matInput
                  placeholder="House Price"
                  [(ngModel)]="inputData.houseprice"
                  name="HousePrice"
                  (input)="calculateResult()"
                />
              </mat-form-field>
            </div>
            <div class="col-xs-8 col-md-4">
              <mat-form-field
                
                style="font-size: xx-large"
              >
                <input
                  matInput
                  placeholder="Monthly Rent"
                  [(ngModel)]="inputData.houseRent"
                  name="HouseRent"
                  (input)="calculateResult()"
                />
              </mat-form-field>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
